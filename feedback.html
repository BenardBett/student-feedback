<!DOCTYPE html>    
<html>    
<head>    
<link rel="stylesheet" href="styles.css">
<meta name="viewport" content="width=device-width, initial-scale=1">  
</head>
<body>
<h2>FEEDBACK FORM</h2>    
<div class="container">    
  <form>    
    <div class="row">    
      <div class="col-25">    
        <label for="fname">First Name</label>    
      </div>    
      <div class="col-75">    
        <input type="text" id="fname" name="firstname" placeholder="Your name...">    
      </div>    
    </div>    
    <div class="row">    
      <div class="col-25">    
        <label for="lname">Last Name</label>    
      </div>    
      <div class="col-75">    
        <input type="text" id="lname" name="lastname" placeholder="Your last name...">    
      </div>    
    </div>    
    <div class="row">    
        <div class="col-25">    
          <label for="email"> Email</label>    
        </div>    
        <div class="col-75">    
          <input type="email" id="email" name="mail id" placeholder="Your Email ...">    
        </div>    
      </div>    
    <div class="row">    
      <div class="col-25">    
        <label for="level">Level</label>    
      </div>    
      <div class="col-75">    
        <select id="level" name="level">    
            <option value="none">Select Level</option>    
          <option value="Pre-Prep">Pre-Prep</option>    
          <option value="Prep">Prep</option>    
          <option value="Core">Core</option>    
          <option value="Pro-Dev">Pro-Dev</option>        
        </select>    
      </div>    
    </div>    
    <div class="row">    
      <div class="col-25">    
        <label for="feed_back">Feedback</label>    
      </div>    
      <div class="col-75">    
        <textarea id="subject" name="subject" placeholder="Write something..." style="height:200px"></textarea>    
      </div>    
    </div>    
    <div class="row">    
      <input type="submit" value="Submit">    
    </div>    
  </form>    
</div>    
    
</body>    
</html>
